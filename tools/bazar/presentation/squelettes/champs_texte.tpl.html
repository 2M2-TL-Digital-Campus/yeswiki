<div class="formulaire_ligne">
	<label><span class="symbole_obligatoire">*&nbsp;</span>Identifiant</label>
	<input name="id" type="text" required="required" />
</div>

<div class="formulaire_ligne">
	<label><span class="symbole_obligatoire">*&nbsp;</span>Label&nbsp;<img class="tooltip_aide" title="texte apparaissant devant le champ &agrave; remplir" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="label" type="text" required="required" />
</div>

<div class="formulaire_ligne">
	<label>Texte par d&eacute;faut&nbsp;<img class="tooltip_aide" title="texte apparaissant dans le champ &agrave; remplir" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="default" type="text" />
</div>

<div class="formulaire_ligne">
	<label for="required">Saisie du champs obligatoire</label>
	<input type="checkbox" id="required" name="required" />
</div>

<div class="formulaire_ligne">
	<label>Format du champs</label>
	<select id="type_champs" name="type_champ">
		<option value="normal" selected="selected">Normal</option>
		<option value="url">Adresse URL</option>
		<option value="date">Date</option>
		<option value="email">E-mail</option>
		<option value="password">Mot de passe</option>
		<option value="numeric">Num&eacute;rique</option>
	</select>
</div>

<div class="formulaire_ligne">
	<label>Texte de la bulle d'aide</label>
	<input type="text" name="help_tooltip" />
</div>

<div class="formulaire_ligne">
	<label>Nombre de caract&egrave;res minimum&nbsp;<img class="tooltip_aide" title="valeur comprise entre 0 et 255" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<div class="formulaire_input">
		<input id="nb_char_min" name="nb_char_min" type="range" min="0" max="255" value="0" />
		<div class="clear"></div>
	</div>
</div>

<div class="formulaire_ligne">
	<label>Nombre de caract&egrave;res maximum&nbsp;<img class="tooltip_aide" title="valeur comprise entre 0 et 255" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<div class="formulaire_input">
		<input id="nb_char_max" name="nb_char_max" type="range" min="0" max="255" value="255" />
		<div class="clear"></div>
	</div>
</div>

<div class="formulaire_ligne">
	<label for="searchable">Apparait dans le moteur de recherche</label>
	<input type="checkbox" id="searchable" name="searchable" />
</div>
