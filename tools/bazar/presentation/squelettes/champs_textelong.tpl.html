<div class="formulaire_ligne">
	<label><span class="symbole_obligatoire">*&nbsp;</span>Identifiant</label>
	<input name="id" type="text" required="required" />
</div>

<div class="formulaire_ligne">
	<label>Label&nbsp;<img class="tooltip_aide" title="texte apparaissant devant le champ &agrave; remplir" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="label" type="text" />
</div>

<div class="formulaire_ligne">
	<label>Texte par d&eacute;faut&nbsp;<img class="tooltip_aide" title="texte apparaissant dans le champ &agrave; remplir" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="default" type="text" />
</div>

<div class="formulaire_ligne">
	<label for="required">Saisie du champs obligatoire</label>
	<input type="checkbox" id="required" name="required" />
</div>

<div class="formulaire_ligne">
	<label>Format du champs</label>
	<select id="type_champs" name="type_champs">
		<option value="wiki" selected="selected">Wiki</option>
		<option value="html">HTML</option>
		<option value="nohtml">pas d'HTML</option>
	</select>
</div>

<div class="formulaire_ligne">
	<label>Texte de la bulle d'aide</label>
	<input type="text" name="help_tooltip" />
</div>

<div class="formulaire_ligne">
	<label>Nombre de caract&egrave;res minimum&nbsp;<img class="tooltip_aide" title="valeur comprise entre 0 et 65000" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<div class="formulaire_input">
		<input id="nb_char_min" name="nb_char_min" type="range" min="0" max="65000" value="10" />
		<div class="clear"></div>
	</div>
</div>

<div class="formulaire_ligne">
	<label>Nombre de caract&egrave;res maximum&nbsp;<img class="tooltip_aide" title="valeur comprise entre 0 et 65000" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<div class="formulaire_input">
		<input id="nb_char_max" name="nb_char_max" type="range" min="0" max="65000" value="65000" />
		<div class="clear"></div>
	</div>
</div>

<div class="formulaire_ligne">
	<label for="searchable">Apparait dans le moteur de recherche</label>
	<input type="checkbox" id="searchable" name="searchable" />
</div>
